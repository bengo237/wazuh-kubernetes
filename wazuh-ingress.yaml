apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-ingress
spec:
  rules:
  - host: dashboard.wazuh.local  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 443
  - host: manager.wazuh.local  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wazuh-workers
            port:
              number: 1514
